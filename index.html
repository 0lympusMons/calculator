<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="wrapper__calculator">
        <div class="wrapper__calculator--display"></div>
        <div class="wrapper__calculator--buttons">
            <div class="first-row rows">
                <li class="button number">1</li>
                <li class="button number">2</li>
                <li class="button number">3</li>

                <li class="button delete">Del</li>
            </div>

            <div class="second-row rows">
                <li class="button number">4</li>
                <li class="button number">5</li>
                <li class="button number">6</li>
                
                <span class="combine">
                    <li class="button plus">+</li>
                    <li class="button multiply">*</li>
                </span>


            </div>

            <div class="third-row rows"> 
                <li class="button number">7</li>
                <li class="button number">8</li>
                <li class="button number">9</li>

                <span class="combine">
                    <li class="button minus">-</li>
                    <li class="button divide">/</li>
                </span>

            </div>



                
            <div class="fourth-row rows">
                <li class="button number">0</li>
                <li class="button number">00</li>
                <li class="button decimal">.</li>
                <li class="button equals">=</li>

            </div>



        </div>
    </div>

    <footer>
        <h4>Copyright Â© 2022 0lympusmons</h4>
        <a href="http://github.com/0lympusMons"><img src="./img/github-logo.png" alt="Github logo"></a>
        
    </footer>
</body>

</html>
