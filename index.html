<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="wrapper__calculator">
        <div class="wrapper__calculator--display">Display</div>
        <div class="wrapper__calculator--buttons">
            <div class="first-row rows">
                <li class="button number">1</li>
                <li class="button number">2</li>
                <li class="button number">3</li>
                <li class="button delete">Del</li>
            </div>

            <div class="second-row rows">
                <li class="button number">4</li>
                <li class="button number">5</li>
                <li class="button number">6</li>
            </div>

            <div class="third-row rows">
                <li class="button number">7</li>
                <li class="button number">8</li>
                <li class="button number">9</li>
                <li class="button number">0</li>
            </div>



        </div>
    </div>
</body>

</html>
