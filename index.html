<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="wrapper__calculator">
        <div class="wrapper__calculator--display">Display</div>
        <div class="wrapper__calculator--numbers">
            <div class="first-row rows">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </div>

            <div class="second-row rows">
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </div>

            <div class="third-row rows">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
            </div>
            
           

        </div>
    </div>
</body>
</html>
